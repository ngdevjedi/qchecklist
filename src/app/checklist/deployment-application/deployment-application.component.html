<div fxLayout="column" fxLayoutAlign="center stretch">
      <div fxLayout="row">
        <md-card class="widget" fxFlex>
            <md-card-title fxLayout="row" fxLayoutAlign="space-between center">
                <span>Applications</span>
                <button md-icon-button [mdMenuTriggerFor]="teamMenu">
          <md-icon>more_vert</md-icon>
        </button>
            </md-card-title>
            <md-card-content>
                <table class="table table-hover table-condensed">
                    <thead>
                        <tr>
                            <th>Application</th>
                            <th>Octopus Project</th>
                            <th>Iteration(s)</th>
                            <th>Build Source</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let app of applications">
                            <td>{{ app.application }}</td>
                            <td>{{ app.octopusProject }}</td>   
                            <td>Iterations </td>
                            <td> <a href='file://{{ app.buildSource }}'>{{ app.buildSource }}</a></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>

                <md-menu #teamMenu="mdMenu">
                    <button md-menu-item>
                      <md-icon> settings </md-icon>
                      <span> Settings </span>
                    </button>
                    <button md-menu-item disabled>
                      <md-icon> more </md-icon>
                      <span> More Info </span>
                    </button>
                    <button md-menu-item>
                      <md-icon> remove_circle </md-icon>
                      <span> Remove Widget </span>
                    </button>
                </md-menu>
            </md-card-content>
        </md-card>
       
        <checklist-team></checklist-team>
    <!--<checklist-team></checklist-team>-->
    </div>
</div>
